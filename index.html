<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="picture/639364.png" type="image/x-icon">
</head>
<body>
    <main class="py-8">
        <h1 class="text-sky-700 text-3xl font-bold text-center mb-8">Money Master</h1>
        <section class="md:flex justify-content-center content-around">
            <div>
                <img  src="picture/dollar-1.jpeg" alt="">
            </div>
            <div class="bg-slate-100 rounded p-8 md:mr-5">
                    <p style="color: red; text-align: center; margin: 10px 0px;">*Income must exceed expenses</p>
                    <!-- income -->
                    <h4 class="font-bold text-center">Income</h4>
                    <h4 class="my-4">Income: <input placeholder="give positive number" id="income-input" class="border-1 bg-gray-200 w-2/3 rounded" type="number"></h4>
                    <!-- expenses -->

                    <h4 class="font-bold text-center">Expenses</h4>
                    <h4 class="my-4">Food: <input placeholder="give 0 or positive number" id="food-input" class="border-1 bg-gray-200 w-2/3 rounded" type="number"></h4>
                    <h4 class="my-4">Rent: <input placeholder="give 0 or positive number" id="rent-input" class="border-1 bg-gray-200 w-2/3 rounded" type="number"></h4>
                    <h4 class="my-4">Cloth: <input placeholder="give 0 or positive number" id="cloth-input" class="border-1 bg-gray-200 w-2/3 rounded" type="number"></h4>

                    <button onclick="calculate()" class="bg-sky-700 px-5 py-1 px-8 rounded text-white my-2 flex m-auto">Calculate</button>

                    <h4 class="my-3 font-bold text-center">Total Expenses: <span id="total-expenses">0</span></h4>
                    <h4 class="my-3 font-bold text-center">Balance: <span id="balance-amount">0</span></h4>
                    <!-- save -->
                    <h4>Save: <input placeholder="give positive" id="save-input" class="w-1/4 bg-gray-200 rounded" type="number"><span class="mx-8">%</span><button onclick="save()" class="bg-sky-700 px-3 py-1 rounded text-white my-2">Save</button></h4>

                    <h4 class="my-3 font-bold text-center">Saving Balance: <span id="saving-balance">0</span></h4>
                    <h4 class="font-bold text-center">Remaining Amount: <span id="remaining-amount">0</span></h4>
            </div>
        </section>
    </main>
    <footer>
        <p style="text-align: center; margin-bottom: 20px;">Made by <b style="color: red;">Yeasin</b></p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
