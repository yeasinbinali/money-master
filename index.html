<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="py-8">
        <h1 id="header-name" class="text-3xl font-bold text-center mb-8">Money Master</h1>
        <section class="md:flex justify-content-center content-around">
            <div>
                <img  src="picture/dollar-1.jpeg" alt="">
            </div>
            <div class="bg-slate-100 rounded p-8 md:mr-5">
                <form action="">
                    <!-- income -->
                    <h4 class="font-bold text-center">Income</h4>
                    <h4 class="my-4">Income: <input class="border-1 bg-gray-300 w-2/3 rounded" type="text"></h4>
                    <!-- expenses -->
                    <h4 class="font-bold text-center">Expenses</h4>
                    <h4 class="my-4">Food: <input class="border-1 bg-gray-300 w-2/3 rounded" type="text"></h4>
                    <h4 class="my-4">Rent: <input class="border-1 bg-gray-300 w-2/3 rounded" type="text"></h4>
                    <h4 class="my-4">Cloth: <input class="border-1 bg-gray-300 w-2/3 rounded" type="text"></h4>
                    <button class="bg-sky-700 px-5 py-1 px-8 rounded text-white my-2 flex m-auto">Calculate</button>
                    <h4 class="my-3 font-bold text-center">Total Expenses: 0</h4>
                    <h4 class="my-3 font-bold text-center">Balance: 0</h4>
                    <h4>Save: <input class="w-1/4 bg-gray-300 rounded" type="text"><span class="mx-8">%</span><button class="bg-sky-700 px-3 py-1 rounded text-white my-2">Save</button></h4>
                    <h4 class="my-3 font-bold text-center">Saving Balance: 0</h4>
                    <h4 class="font-bold text-center">Remaining Amount: 0</h4>
                </form>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
